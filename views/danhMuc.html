<!DOCTYPE html>
<html>
<head>
	<title>Danh mục</title>
	<link rel="stylesheet" type="text/css" href="../Css/menu.css">
	<link rel="stylesheet" type="text/css" href="../Css/danhMuc.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
</head>
<body>
	<div class="row logo">
		<div class="col-2 logo-1">
			<div><img src="../Image/logo.png" alt="logo"></div>
			<div><button class="index-btn" onclick="window.location='danhMuc'">Danh mục</button></div>
			<div><button class="index-btn" onclick="window.location='quanLyKho'">Quản lý kho</button></div>
			<div><button class="index-btn" onclick="window.location='lichSu'">Lịch sử thao tác</button></div>
			<div><button class="index-btn" onclick="window.location='baoCao'">Báo cáo</button></div>
		</div>
		<div class="col-10 body-content">
			<div class="header">
				<span class="col-2"><i class="fas fa-user"></i>Xin chào, <%=todo1.username%></span>
				<span class="col-1"><button class="btn btn-danger" id="logout"><i class="fa fa-sign-in-alt"></i></button></span>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-10 content">Danh mục</div>
				</div>
			</div>
			<table class="table table-bordered table-hover">
			  	<thead>
			    	<tr>
			     		<th scope="col">Mã vật tư</th>
			     		<th scope="col">Tên</th>
			      		<th scope="col">Thương hiệu</th>
			      		<th scope="col">Phân loại</th>
			      		<th scope="col">Serial</th>
			      		<th scope="col">ĐVT</th>
			      		<th scope="col">Số lượng</th>
			      		<th scope="col">Ghi chú</th>
			      		<th scope="col">Thao tác</th>
			    	</tr>
			  	</thead>
			</table>
		</div>
	</div>
</body>
